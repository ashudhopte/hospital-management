<div class="container-fluid">
    <div class="row">
        <div class="title">
            <div class="row">
                <div class="col-lg-10">
                    <h3>
                        All Patients
                    </h3>
                </div>
                <div class="col-lg-2">
                    <p *ngIf="loading">Loading...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table>
            <tr class="table-header">
                <th style="width: min-content;">Show Info.</th>
                <th style="width: min-content;">Edit</th>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Covid Positive</th>
                <th style="width: min-content;">Delete</th>
            </tr>
            <tr class="table-content" *ngFor="let p of patients; let i = index">
                <td style="width: min-content;">
                    <button class="btn" (click) = "openInfoModal(i)">
                        <i class="fa fa-info-circle"></i>
                    </button>
                </td>
                <td style="width: min-content;">
                    <button class="btn" (click) = "openEditModal(i)">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
                <td>{{i+1}}</td>
                <td>{{p.firstName + ' ' + p.lastName}}</td>
                <td>{{p.isCovidPositive}}</td>
                <td style="width: min-content;">
                    <button class="btn" (click) = "delete(i)">
                        <i class="fa fa-minus-square"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
